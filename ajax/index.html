  <body>
    <button onclick="handleClick()">On Click</button>

    <script>
      function handleClick() {
        let xhr = new XMLHttpRequest();

        // 2. Define the request (GET method)
        xhr.open("GET", "about.html", true);

        // 3. Set up the event listener to handle the request state change
        xhr.onreadystatechange = function () {
          // Check if the request is complete (readyState 4) and successful (status 200)
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              // Successfully received the response
              console.log(xhr.responseText);
              yaha par data add kar sakte hai using innerhtml
            } else {
              // Handle error if the status is not 200
              console.error("Error: " + xhr.status);
            }
          }
        };

        // 4. Send the request
        xhr.send();
      }
    </script>
  </body>
